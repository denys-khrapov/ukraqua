<section class="cta" id="cta-section">
	<div class="cta__container container">
		<div class="cta__image">
			<picture>
				<source media="(min-width: 1279px)" srcset="../img/cta__desktop.png">
				<img src="../img/cta__mobile.png" alt="Mobile Image">
			</picture>
		</div>
		<div class="cta__form">
			<img class="icon__form" src="../img/forms__icon.svg" alt="icon">
			<div class="cta__form-tittle">
				<h2>ЗАМОВТЕ <br> КОНСУЛЬТАЦІЮ ЗАРАЗ</h2>
				<p>Ненавʼязливі менеджери турботи Укр Аква на звʼязку без вихідних. З радістю дамо відповіді на всі ваші питання</p>
			</div>
			<form action="">
				<label for="username">Ваше ім'я
					<input id="username" name="username" type="text" placeholder="Наприклад, Олена" required />
				</label>
				<label for="phone">Телефон
					<input id="phone" name="phone" type="tel" placeholder="+38 (0XX)  XXX  XX  XX" required />
				</label>
				<input type="submit" value="ЗАМОВИТИ" class="submit">
			</form>
		</div>
	</div>
</section>
